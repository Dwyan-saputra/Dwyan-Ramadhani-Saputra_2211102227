<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validasi Form dengan Bootstrap & jQuery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-4">
  <h1>Validasi Form Nama</h1>
  <p class="lead">Gunakan form ini untuk mengisi nama Anda dengan validasi otomatis</p>
</header>

<!-- 1. Form HTML -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-4 text-center">Form Validasi Nama</h2>
          <form id="formKu">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda">
              <div id="namaError" class="text-danger mt-1" style="display: none;">Nama wajib diisi!</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 2. jQuery Validasi -->
<script>
$(document).ready(function() {
  $("#formKu").submit(function(e) {
    e.preventDefault(); // mencegah reload

    let nama = $("#nama").val().trim();
    
    if (nama === "") {
      $("#namaError").show(); // tampilkan error
    } else {
      $("#namaError").hide(); // sembunyikan error
      alert("Form berhasil dikirim. Nama: " + nama);
    }
  });
});
</script>

</body>
</html>
